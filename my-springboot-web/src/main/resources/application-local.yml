jdcloud:
  market:
    serverPort: 8080

# 微服务客户端设置
eureka:
  client:
    serviceUrl:
#      defaultZone: http://192.168.149.41:8761/eureka/

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/mykits?useUnicode=true&characterEncoding=UTF8
    username: root
    password: root
    #使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    filters: stat
    #连接池初始化连接数
    initialSize: 1
    #连接池内最大连接数
    maxActive: 20
    #连接池内最小连接数
    minIdle: 1
    #等待连接被归还的最大时间
    maxWait: 60000
    #连接池连接在空闲了timeBetweenEvictionRunsMillis时间后没有使用，会被物理性的关闭掉
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    #申请连接检测
    validationQuery: select 'x'
    #是否检测连接的可用性
    testWhileIdle: true
    #在获取Connection对象时检测其可用性（true时会牺牲一部分性能）
    testOnBorrow: false
    #归还连接时检测可用性
    testOnReturn: false

